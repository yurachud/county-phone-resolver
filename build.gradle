buildscript {
    repositories {
        mavenCentral()
    }
}

apply plugin: 'java'
apply plugin: 'idea'

version = '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile('com.google.guava:guava:21.0')
    compile('io.dropwizard:dropwizard-core:1.1.1')
    compile('com.smoketurner:dropwizard-swagger:1.1.0-1')
    testCompile('io.dropwizard:dropwizard-testing:1.1.1')
    testCompile('org.mockito:mockito-core:2.7.6')
}